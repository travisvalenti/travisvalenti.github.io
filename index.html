<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travis Valenti</title>
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: ghostwhite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      font-family: "Open Sans", sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    h2 {
      font-weight: 400;
      color: #555;
      font-size: 1em;
    }

    .card {
      background-color: #eee;
      max-width: 50rem;
      min-width: 17rem;
      padding: 25px;
      border-radius: 4px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
    }

    .align-center {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .items {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
    }

    .serif { 
      font-family: 'Roboto Slab', serif;
    }

    .contact {
      margin-top: 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="align-center">
      <h1 class="serif">Travis Valenti</h1>
      <h2>Software Developer</h2>
      <div class="serif contact">
        <em>
          travis@travisvalenti.com
        </em>
      </div>
    </div>
  </div>
</body>

</html>
